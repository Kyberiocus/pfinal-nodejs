<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Taller Node</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/altas.js"></script>    
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <h1>Altas de empleados</h1>
            </div>
        </div>
        <div class="row align-items-center">
            <div class="col-6 offset-3">
                <div class="form-group">
                    <label for="input-name">Nombre del empleado</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Nombre">
                    <small class="form-text text-muted">Nombre del empleado</small>
                </div>
                <div class="form-group">
                    <label for="input-last">Apellido del empleado</label>
                    <input type="text" class="form-control" id="input-last" placeholder="Apellido">
                    <small class="form-text text-muted">Apellido del empleado</small>
                </div>
                <div class="form-group">
                    <label for="input-tel">Telefono del empleado</label>
                    <input type="text" class="form-control" id="input-tel" placeholder="4421234567">
                    <small class="form-text text-muted">Telefono del empleado</small>
                </div>
                <div class="form-group">
                    <label for="input-email">Correo del empleado</label>
                    <input type="email" class="form-control" id="input-email" placeholder="email@hotmail.com">
                    <small class="form-text text-muted">Correo del empleado</small>
                </div>
                <div class="form-group">
                    <label for="input-dire">Direccion del empleado</label>
                    <input type="text" class="form-control" id="input-dire" placeholder="Calle 5">
                    <small class="form-text text-muted">Direccion del empleado</small>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary">Registrar empleado</button>
                    <button class="btn btn-secondary">atras</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
